<div class="CreatePost">
  <div class="postheader" fxLayout="row" fxLayoutAlign="start" >
    <div fxFlex="65px" class="text-center">
        <img  src="{{CubeBaseUrl}}{{data.Cube_Info.Image}}" alt="" class="userimg">
    </div>
    <div fxFlex class="text-left">
      <h5 class="m-0 posttype"> Invite cube  </h5>
    </div>
    <div fxFlex class="text-left">
          <button type="button" style="padding: 0px 15px; font-size: 35px;" class="close" aria-label="Close" (click)="_bsModalRef.hide()">
              <span aria-hidden="true">&times;</span>
          </button>
      </div>
  </div>

  <hr style="margin-top:3px;margin-bottom:0px">

  <div class="modal-body">


    <form [formGroup]="orderForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data" style="padding:0px 15px">

      <div fxLayout fxLayoutAlign="space-between end" style="height: 50px;">
          <div fxFlex="15%" style="line-height:75px;">
              <button (click)="addItem()" type="button" mat-raised-button color="primary" style="background-color: #d75739;"> 
                  <span> Add more email </span>
               </button>
          </div>
      </div>

        <div formArrayName="items" >
            <div *ngFor="let item of getControls(orderForm, 'items'); let i = index;">
                <div [formGroupName]="i">
                <div fxLayout fxLayoutAlign="space-between end">
                    <div fxFlex style="position: relative;">
                        <input style="width: 90%;margin-right: 10px;margin-top: 0px" formControlName="email" class="postlink mb-20" placeholder=" Enter Email">
                        <span style="position: absolute;top:8px"> <i (click)="deleteRow(i)" style="font-size: 28px; cursor: pointer" class="material-icons">cancel</i> </span>
                    </div>
                </div>
                </div>
            </div>
          </div>
  
          <div fxLayout fxLayoutAlign="space-between end">
              <div fxFlex="85%">
              </div>
              <div fxFlex="15%" style="line-height:75px;">
                  <button type="submit" [ngClass]="{'disabled': Post_Submit }" [disabled]="Post_Submit" mat-raised-button color="primary" style="background-color: #d75739; margin-left:20px"> 
                      <span *ngIf="!Post_Submit"> Send </span>
                      <span *ngIf="Post_Submit" style="color:#fff"> Sending... </span>
                   </button>
              </div>
          </div>
  
      </form>
  </div>
</div>
