<div class="modal-header">
  <h4 style="color: #d75739;font-size: 21px;" class="modal-title"> {{data.Title}} </h4>
  <button type="button" class="close" aria-label="Close" (click)="_bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body Create_Cube">

    <ng-container *ngIf="Loader_1">
        <div style="width: 100%; height: 200px; text-align: center">
            <img style="height: 100px; margin-top: 50px" src="assets/images/loader.gif" alt="">
        </div>
    </ng-container>

    <ng-container *ngIf="Cubes_List?.length > 0 && !Loader_1">
        <div class="row">
        <div class="col-sm-12 listFlexDiv">
            <div  *ngFor="let item of Cubes_List; let i=index" class="col-xs-3 followPart ">
                <img class="followimg" (click)="_bsModalRef.hide()" [routerLink]="[ '/Cube_View', item._id ]" src="{{CubeBaseUrl}}{{item.Image}}" alt="">
                <p class="followname" (click)="_bsModalRef.hide()" [routerLink]="[ '/Cube_View', item._id ]" > {{item.Name | slice:0:10 }}{{ item.Name?.length > 10 ? '...' : ' ' }} </p>
            </div>
        </div>
        </div>
    </ng-container>
</div>
